<!DOCTYPE html>
<html id="html1" lang="en">
  <head>
    <meta charset='utf-8' />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <script
	    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	    crossorigin="anonymous">
    </script>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
    >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Teste</title>
  </head>
  <body class="container">
    <div id="root" class="bg-black bg-opacity-10" ></div>
    <script type="module" src="/src/main.tsx"></script>
    <div class="bg-white bg-opacity-25 p-2 text-end">
      <button onclick="(function(){ 
            var dom=document.getElementById('html1');
            if(dom.getAttribute('data-bs-theme')=='dark')
              dom.setAttribute('data-bs-theme','light');
            else dom.setAttribute('data-bs-theme','dark');
          })();" 
      class="btn btn-dark btn-large text-light">Light/Dark Mode</button>
    </div>
  </body>
      
</html>
